<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/491808888f.js" crossorigin="anonymous"></script>
    <title>Les petits plats | Toutes nos recettes </title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="public/img/logo.png" class="logo" alt="logo du site">
        </header>
        <div class="row searchbar">
            <div class="col">
                <form id="userInput" autocomplete="off">
                    <input class="inputSearch" type="text" id="searchInput"
                    placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                    <button class="searchBtn fas fa-search" id="searchIcon"></button>
                </form>
            </div>
        </div>
        <div class="row filters">
            <div class="col-2 filter" id="ingredient-filter">
                <div class="filterInput">
                    <input class="inputFilter" type="text" id="userIngr" placeholder="Ingrédients">
                    <button class="selectBtn fas fa-chevron-down"></button>
                    <button class="selectBtn fas fa-chevron-up"></button>
                  </div>
                  <div class="suggestions" id="suggIngr"></div>
            </div>
            <div class="col-2 filter" id="device-filter">
                <div class="filterInput">
                    <input class="inputFilter" type="text" id="userApp" placeholder="Appareils">
                    <button class="selectBtn fas fa-chevron-down"></button>
                    <button class="selectBtn fas fa-chevron-up"></button>
                  </div>
                  <div class="suggestions" id="suggApp"></div>
            </div>
            <div class="col-2 filter" id="tool-filter">
                <div class="filterInput">
                    <input class="inputFilter" type="text" id="userUst" placeholder="Ustensiles">
                    <button class="selectBtn fas fa-chevron-down"></button>
                    <button class="selectBtn fas fa-chevron-up"></button>
                  </div>
                  <div class="suggestions" id="suggUst"></div>
            </div>
        </div>
        <article id="recipe-list">

        </article>
    </div>


    <script src="./scripts/recipes.js"></script>
    <script src="./scripts/displayRecipes.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
